<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>E-commerce Website - Login</title>
    <style>
      body {
        background-color: #d8dde2;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      body {
        font-size: 1.25rem;
        color: #010912;
      }

      h1 {
        font-size: 3.5rem;
      }

      label {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Header and navbar code -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light  navbar-custom">
          <div class="container">
            <a class="navbar-brand" href="#">
              <span class="mr-2">MJSTORE</span>
              <img
                src="photos/logo4.jpg"
                width="200"
                height="150"
                class="d-inline-block align-top"
                alt="MPStore"
              />
            </a>
  
            <!-- navbar code -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            
          </ul>
            <form class="d-lg-inline-flex form-inline ms-lg-auto my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>

    <!-- Main Content -->
    <main class="vh-100 d-flex align-items-center">
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1>Login</h1>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
              <p>If you don't have an account, <a href="register.html">register</a>.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>&copy; MJStore 2023 by Murat&Josh </p>
        <div class="social-icons">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
